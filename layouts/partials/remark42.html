<div class="comments">
    <div class="comments-header">
        <h2>Comments</h2>
        <span class="comments-counter"><span class="remark42__counter" data-url='{{ .Permalink }}'></span>&nbsp;Comments</span>
    </div>
    <div id="remark42"></div>
</div>

<script>
    var remark_config = {
      host: '{{ .Site.Params.remark42.host }}',
      site_id: '{{ .Site.Params.remark42.site_id }}',
      url: '{{ .Page.Permalink }}',
      locale: '{{ .Site.Language.Lang }}',
      components: ['embed', 'counter'],
      max_shown_comments: 20,
      theme: document.body.className.includes("dark")? "dark": "light",
      no_footer: true
    };
</script>
